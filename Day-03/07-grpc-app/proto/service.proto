syntax="proto3";

package proto;

/* go package to which the code generated should belong to */
option go_package="/proto";

/* data contract */
/* request & response */
message AddRequest{
    int32 x=1;
    int32 y=2;
}

message AddResponse{
    int32 result=1;
}

/* server streaming */
message PrimeRequest {
    int32 start = 1;
    int32 end = 2;
}

message PrimeResponse{
    int32 primeNo = 1;
}

/* client streaming*/
message AverageRequest {
    int32 no = 1;
}

message AverageResponse {
    int32 average = 1;
}

/* Bidirectional streaming */
message PersonName{
    string firstName = 1;
    string lastName = 2;
}

message GreetRequest {
    PersonName person = 1;
}

message GreetResponse{
    string greetMessage = 1;
}

/* service contract */
service AppService{

    /* operation contracts */
    /* request & response */
    rpc Add (AddRequest) returns (AddResponse);

    /* server streaming */
    rpc GeneratePrimes (PrimeRequest) returns (stream PrimeResponse);

    /* client streaming */
    rpc CalculateAverage (stream AverageRequest) returns (AverageResponse);

    /* bidirectional streaming */
    rpc Greet (stream GreetRequest) returns (stream GreetResponse);

}
